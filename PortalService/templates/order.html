<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Auto Shop</title>
        <!-- <link rel="stylesheet" href="../static/css/grid.css"> -->
        <link rel="stylesheet" href="../static/css/order.css">
        <link rel="icon" href="../static/images/logo.png" type="image/jpg">
    </head>
    <body>
        <header>
            <img alt="DB" class="logo" src="../static/images/logo.png">
            <h1 id="logo-header">Auto Shop</h1>
            <a href="{{url_for('home')}}" id="home-btn" class="button">Home</a>
        </header>

        <form action="{{url_for('order')}}" class="form" method="post">
            
            <div id="cards-container">
                {% for item in data %}
                <div class="card">
                    <div id="image-wrapper">                
                        <img id="product-img" src= {{ item.url }} alt="Product Image" style="width:100%">
                    </div>
                    </br>
                    <div id="product-details">
                        <h2 id="product-name">{{ item.productName}}</h2>
                        <p class="price">${{ item.price}}</p>
                        <p>{{ item.description}}</p>
                        <div class="incrementButton">
                            <input type="number" id="inputQuantitySelectorSm" class="form-control" aria-live="polite" data-bs-step="counter" name={{item["productId"]}} title="quantity" value="0" min="0" max="10" step="1" data-bs-round="0" aria-label="Quantity selector">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="order-form">
                <h1 class="tagline">Order Details</h1>
                <br>
                <input type="text" class="fields" name="name" id="name" placeholder="Your Name" required>
                <br>
                <input type="tel" class="fields" name="mobile" id="mobile" placeholder="Your Mobile Number" pattern="[6-9][0-9]{9}" required>
                <br>
                <input class="fields" type="email" name="email" id="email" placeholder="Your Email" required>
                <br>
                <input class="fields" type="text" name="address" id="address" placeholder="Your Address" required>
                <br><br><br>
                <input id="submit-order" type="submit" value="Place Order">
            </div>
            
        </form>

    </body>
</html>
